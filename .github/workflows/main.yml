name: A workflow for reports app
on:
  push:

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Compile and package with Maven
        run: mvn clean package

      - name: Build Docker Image
        run: docker build -t reportsappimage .

      - name: Run Docker Image
        run: docker run --name reportsappcontainer -d reportsappimage

      - name: View Docker Logs
        run: docker logs reportsappcontainer
